        trace_slice_end= Math.floor(Math.min(cnt*numPerFrame+trace_slice_len,data.x1_0.length-1));

        trace_slice_begin-= trace_slice_len;

        Plotly.restyle('galpy-knpeaurozjomyixuoikkmtea', traces, [1, ]);
        cnt+= 1;

        if (cnt*numPerFrame+trace_slice_len>data.x1_0.length) {

            // making sure the whole orbits is plotted when finished
            trace_slice_begin = trace_slice_end;
            trace_slice_end = -1;
            traces = {x: [data.x1_0.slice(trace_slice_begin,trace_slice_end), ], y: [data.y1_0.slice(trace_slice_begin,trace_slice_end), ], customdata:[data.time.slice(trace_slice_begin,trace_slice_end), ]};
            Plotly.extendTraces('galpy-knpeaurozjomyixuoikkmtea', traces, [0, ]);
            trace_slice_begin = -2;
            trace_slice_end = -1;
            traces = {x: [data.x1_0.slice(trace_slice_begin,trace_slice_end), ], y: [data.y1_0.slice(trace_slice_begin,trace_slice_end), ], customdata:[data.time.slice(trace_slice_begin,trace_slice_end), ], mode: 'markers', marker_size: 10};
            Plotly.restyle('galpy-knpeaurozjomyixuoikkmtea', traces, [1, ]);
            clearInterval(interval);
        };
